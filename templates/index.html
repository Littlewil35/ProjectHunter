<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:position="http://www.w3.org/1999/xhtml">

{% block head %}
    {% include "elements/header.html" %}
{% endblock %}

{% block nav %}
    {% include "elements/nav.html" %}
{% endblock %}

<body>
<form>
  Post name:<br>
  <input type="text" id="postname"><br>
  Tags:<br>
  <input type="text" id="tags"><br>
    Post text:<br>
    <input type="text" id="posttext"><br>
    <button type="submit" id="realbutt" class="btn btn-primary btn-circle">submit</button>
</form>
{% for i,j,k in dbData %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ i }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ j }}</h6>
    <p class="card-text">{{ k }}</p>
  </div>
</div>
{% endfor %}
</body>
</form>
</html>
